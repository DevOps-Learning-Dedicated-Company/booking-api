name: .NET

on:
    #push:
      #branches: [ "main" ]
    #pull_request:
      #branches: [ "main" ]
      
    workflow_dispatch:
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test
      
    - name: Docker commands
      run: |
          docker login --username parteg132 --password ${{ secrets.DOCKER_PASS }}
          docker build . -t parteg132/booking-api-actions
          docker image push parteg132/booking-api-actions
      
    - name: Dotnet Publish
      run: dotnet publish . -o ${{env.DOTNET_ROOT}}/dotnetatrifacts
    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v2
      with:
          name: dotnetapp
          path: ${{env.DOTNET_ROOT}}/dotnetartifacts
